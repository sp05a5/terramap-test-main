name: Release pipeline

on: push

jobs:
    release-build-publish:
        defaults:
                run:
                    shell: bash
        runs-on: ubuntu-latest        
        permissions:
            contents: write                 
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: '18'
              registry-url: https://npm.pkg.github.com
              scope: '@sp05a5' 
    
          - name: 'NPM install'
            run: npm install

          
          - name: 'NPM publish'
            run: npm publish
            env: 
              NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          
    
