name: Release pipeline

on: push

jobs:
    release-build-publish:
        defaults:
                run:
                    shell: bash
        runs-on: ubuntu-latest        
        permissions:
            contents: write                 
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: '18'    
    
          - name: 'NPM install'
            run: npm install
    
          - name: 'Run schell script'
            run: sh ./test.sh
            shell: bash
              